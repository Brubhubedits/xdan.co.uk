<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Embed Toggle Example</h1>
        </div>

        <!-- Youtube Section -->
        <div class="embed-container">
            <button id="youtube-toggle">Show Videos</button>
            <div id="youtube-embeds" class="hidden">
                <iframe src="https://www.youtube.com/embed/4QleyhKnp-Q" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/D-X5qZ33vx4" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/2waEBFld8Ss" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/_oi2YWnxjow" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/o_r2I5kAqB8" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Spotify Section -->
        <div class="embed-container">
            <button id="spotify-toggle">Show Spotify</button>
            <div id="spotify-embeds" class="hidden">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/0YCoeqoiDdWGEanD2b3pp9" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0iSPB0TO4PDqoJtD1URIqt" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0gxxvSvvl02pT4aJrDd2Q4" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3auJjgLKZ7BxGyuTa4nPNd" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/6Xa6ecdjlneMTG1rFmYrFn" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
            </div>
        </div>

        <!-- Velocity Section -->
        <div class="velocity-section">
            <button id="velocity-toggle">Show Velocity</button>
            <div id="velocity-embeds" class="hidden">
                <iframe src="https://www.youtube.com/embed/some-video-id" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/another-video-id" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
