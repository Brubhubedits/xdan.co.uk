<html><head><base href="." />

<style>
:root {
  --purple-glow: #9d4edd;
  --orange-glow: #ff6b35;
}

body {
  background-color: #1a1a1a;
  color: white;
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 2rem;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Add fade-in animations */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 2rem;
  width: 100%;
  position: relative;
  gap: 0.5rem;
  opacity: 0;
  animation: fadeIn 0.5s ease forwards 1.5s;
}

.logo-container {
  position: absolute;
  left: 50%;
  top: 50vh;
  transform: translate(-50%, -50%);
  transition: all 1s ease;
}

.logo-container.slide {
  left: calc(50% - 150px);
  top: 0;
  transform: translateX(-50%);
}

.logo-image {
  width: 200px;
  height: auto;
  filter: drop-shadow(0 0 20px var(--purple-glow));
  animation: pulsate 2s infinite;
}

.title {
  font-size: 4rem;
  font-weight: bold;
  margin-left: 0.25rem;
  opacity: 0;
  transform: translateX(-50px);
  transition: all 1s ease;
  color: white;
  text-shadow: 0 0 20px var(--purple-glow);
  visibility: hidden;
}

.title.visible {
  opacity: 1;
  transform: translateX(0);
  visibility: visible;
}

.category {
  width: 80%;
  max-width: 800px;
  margin: 1rem 0;
  border-radius: 15px;
  overflow: hidden;
  transition: all 0.5s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.5s ease forwards 2s;
}

.category:nth-child(1) {
  animation-delay: 2.2s;
}

.category:nth-child(2) {
  animation-delay: 2.4s;
}

.category:nth-child(3) {
  animation-delay: 2.6s;
}

.category-header {
  padding: 1rem 2rem;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.purple-category .category-header {
  background: linear-gradient(45deg, #6b2b93, var(--purple-glow));
  box-shadow: 0 0 15px var(--purple-glow);
}

.orange-category .category-header {
  background: linear-gradient(45deg, #cc5529, var(--orange-glow));
  box-shadow: 0 0 15px var(--orange-glow);
}

.category-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease;
  background-color: rgba(0,0,0,0.5);
  padding: 0 2rem;
}

.category.active .category-content {
  max-height: 1000px;
  padding: 2rem;
}

.arrow {
  transform: rotate(0deg);
  transition: transform 0.3s ease;
}

.category.active .arrow {
  transform: rotate(180deg);
}

@keyframes pulsate {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

.content-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
}

.content-item {
  background-color: rgba(255,255,255,0.1);
  padding: 1rem;
  border-radius: 10px;
  text-align: center;
}

.purple-category .content-item {
  box-shadow: 0 0 15px var(--purple-glow);
}

.orange-category .content-item {
  box-shadow: 0 0 15px var(--orange-glow);
}

.button-container {
  opacity: 0;
  animation: fadeIn 0.5s ease forwards 2s;
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  width: 80%;
  max-width: 800px;
  margin: 2rem 0;
}

.button {
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
  border: none;
}

.purple-button {
  background: linear-gradient(45deg, #6b2b93, var(--purple-glow));
  color: white;
  box-shadow: 0 0 10px var(--purple-glow);
}

.purple-button:hover {
  box-shadow: 0 0 20px var(--purple-glow);
  transform: translateY(-2px);
}

.green-button {
  background: transparent;
  color: #00ff00;
  border: 2px solid #00ff00;
  box-shadow: 0 0 10px #00ff00;
}

.green-button:hover {
  background: rgba(0, 255, 0, 0.1);
  box-shadow: 0 0 20px #00ff00;
  transform: translateY(-2px);
}

.bottom-button {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.5s ease forwards;
  animation-delay: 2.8s;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<script>
// Logo animation
window.addEventListener('load', () => {
  setTimeout(() => {
    document.querySelector('.logo-container').classList.add('slide');
    document.querySelector('.title').classList.add('visible');
  }, 1000);
});

// Category toggles
document.querySelectorAll('.category-header').forEach(header => {
  header.addEventListener('click', () => {
    const category = header.parentElement;
    const wasActive = category.classList.contains('active');
    
    // Close all categories
    document.querySelectorAll('.category').forEach(cat => {
      cat.classList.remove('active');
    });
    
    // If the clicked category wasn't active, open it
    if (!wasActive) {
      category.classList.add('active');
    }
  });
});
</script>
